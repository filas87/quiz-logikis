    // ---- QUIZ LOGIC ----
    let current = 0;
    let score = 0;
    let answered = false;
    let userChoice = null;

    const quizApp = document.getElementById("quizApp");

    function renderQuestion() {
      const q = questions[current];
      quizApp.innerHTML = `
        <h1>Εκπαιδευτικό Quiz Λογικής</h1>
        <div class="question-counter">Ερώτηση ${current + 1} από ${questions.length}</div>
        <div class="question">${q.text.replace(/\n/g, "<br>")}</div>
        <div id="options">
          ${q.options
            .map(
              (opt, i) =>
                `<button class="option-btn" id="option${i}">${opt}</button>`
            )
            .join("")}
        </div>
        <div id="feedback"></div>
      `;
      for (let i = 0; i < q.options.length; ++i) {
        document.getElementById("option" + i).onclick = () => selectOption(i);
      }
    }

    function selectOption(idx) {
      if (answered) return;
      answered = true;
      userChoice = idx;
      const q = questions[current];
      // Χρωματίζει σωστό/λάθος
      for (let i = 0; i < q.options.length; ++i) {
        const btn = document.getElementById("option" + i);
        btn.disabled = true;
        if (i === q.correct) btn.classList.add("correct");
        if (i === idx && idx !== q.correct) btn.classList.add("incorrect");
      }
      if (idx === q.correct) score++;
      // feedback + εξήγηση
      document.getElementById("feedback").innerHTML = `
        <div class="explanation">
          <b>${idx === q.correct ? "Σωστό!" : "Λάθος!"}</b><br>
          ${q.explanation}
          <br>
          <button class="btn" onclick="nextQuestion()">Επόμενη ερώτηση</button>
        </div>
      `;
    }

    function nextQuestion() {
      answered = false;
      userChoice = null;
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizApp.innerHTML = `
        <h1>Εκπαιδευτικό Quiz Λογικής</h1>
        <div class="result">Ολοκλήρωσες το quiz!<br>

      `;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      answered = false;
      userChoice = null;
      renderQuestion();
    }
